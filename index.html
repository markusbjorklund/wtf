<html>

<head>
  <title>Markus says WTF!</title>
  <style>
    body {
      background-image: url(img/markus-says.png);
      background-size: 200px;
    }
  </style>
  <script>
    document.addEventListener('click', markusSays);
    function markusSays() {
      document.getElementById('player').play();
      document.removeEventListener('click', markusSays);
    }
  </script>
</head>

<body>
  <audio id="player" autoplay loop>
    <source src="audio/markus-says.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
